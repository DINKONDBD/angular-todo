<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div align="center">
  <h1>todo</h1>

  <div *ngFor="let items of TODO_ITEMS">
    <ul>
      <li>
        <h3 >{{items}}</h3>
        <button mat-raised-button color="primary" (click)="removetodo(items) " >remove </button>
      </li>

    </ul>

  </div>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput type="text" #einput>
  </mat-form-field>

  <div>
    <button (click)="addtodos(einput.value)" mat-raised-button color="primary">add</button>
  </div>
</div>


</body>
</html>
